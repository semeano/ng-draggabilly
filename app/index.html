  <body ng-app="ngDraggabillyDemo" ng-cloak>

    <!--[if lte IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="ngDraggabillyDemoCtrl">

			<div ng-draggabilly class="draggabilly simple">
				<p>Simple drag-and-drop</p>
			</div>

			<div ng-draggabilly class="draggabilly axis-x" options="xfixed">
				<p>Fixed on X axis</p>
			</div>

			<div ng-draggabilly class="draggabilly axis-y" options="yfixed">
				<p>Fixed on Y axis</p>
			</div>

			<div class="draggabilly container">
				<div ng-draggabilly class="draggabilly contained" options="contained">
					<p>Inside container</p>
				</div>
			</div>

			<div ng-draggabilly class="draggabilly grid" options="grid">
				<p>Snap to grid</p>
			</div>

			<div ng-draggabilly class="draggabilly handle" options="handle">
				<div class="handle-zone"></div>
				<p>With an handle</p>
			</div>

			<div id="events-console"></div>
			<div ng-draggabilly class="draggabilly events" events="events">
				<p>Bind events</p>
			</div>

    </div>

    <!-- Github ribbon -->
